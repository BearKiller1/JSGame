<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="move.js"></script>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        #object{
            position: relative;
            width: 100px;
            height: 100px;
        }
        .ground{
            width: 100%;
            height: 20vh;
        }
        .ground img{
            width: 100%;
            height: inherit;
            position: absolute;
        }
    </style>
</head>
<body onkeydown="GetKeyAndMove(event)">

    <div class="enviroment">
        <div class="sky">

        </div>

        <img src="https://www.kindpng.com/picc/m/125-1253886_pixel-character-transparent-background-hd-png-download.png" alt="" id="object">

        <div class="ground" id="ground">
            <div id="walls"></div>
            <img src="https://media.istockphoto.com/photos/stadium-grass-picture-id612852170?k=20&m=612852170&s=612x612&w=0&h=O1kIHck-v4eqSLUVe7aHcW3jnF65u6l1EwPNetjBMDo=" alt="" id="ground_img">
        </div>
    </div>
</body>
</html>
